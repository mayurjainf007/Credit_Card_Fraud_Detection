<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
</head>
<body>
    <h1>Real-Time Fraud Detection Dashboard</h1>
    <p>Below are the detected fraudulent transactions:</p>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Amount</th>
            <th>Prediction</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction["Time"] }}</td>
            <td>{{ transaction["Amount"] }}</td>
            <td>{{ transaction["Prediction"] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/download" method="get">
        <button type="submit">Download Fraudulent Transactions CSV</button>
    </form>
</body>
</html>
